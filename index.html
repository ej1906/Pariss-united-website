    <style>
        /* Main Site Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E0E0E0;
        }

        .tech-pattern-bg {
            background-color: #000814;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0, 119, 204, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(0, 51, 102, 0.1) 0%, transparent 40%);
            position: relative;
            overflow: hidden;
        }

        .tech-pattern-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(45deg, rgba(0, 51, 102, 0.5) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(0, 51, 102, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: movePattern 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes movePattern {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        .service-card {
            background-color: rgba(12, 27, 49, 0.6);
            border: 1px solid #003366;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            border-color: #0099ff;
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 153, 255, 0.3);
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
        }

        .service-card:hover::after {
            width: 300px;
            height: 300px;
        }

        .why-us-card {
            background: rgba(12, 27, 49, 0.4);
            border: 1px solid #003366;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .why-us-card:hover {
            background: rgba(12, 27, 49, 0.9);
            transform: scale(1.05);
        }

        .header-fade-in {
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* AI Evaluation App Styles */
        #ai-app-section {
            background-color: #000814;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-width: 1px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            color: #111827 !important;
        }

        .form-input:focus {
            --tw-ring-color: #3b82f6;
            border-color: #3b82f6;
        }

        .form-input::placeholder {
            color: #6B7280;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus {
            -webkit-text-fill-color: #111827 !important;
            -webkit-box-shadow: 0 0 0px 1000px #ffffff inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-input.invalid {
            border-color: #ef4444;
            --tw-ring-color: rgba(239, 68, 68, 0.5);
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 700;
            color: #ffffff;
            transition: all 300ms;
            transform: scale(1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #2563eb;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.5);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #4b5563;
        }

        .btn-secondary:hover {
            background-color: #374151;
        }

        .step { display: none; }
        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar-fill {
            transition: width 0.4s ease-in-out;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        #score-meter-container {
            width: 100%;
            max-width: 300px;
            margin: 1rem auto 0;
        }

        #score-meter {
            height: 20px;
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
            border-radius: 10px;
            position: relative;
        }

        #score-needle {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 40px;
            background-color: #111827;
            border-radius: 2px;
            transform: translateX(-50%);
            transition: left 1s ease-out 0.3s;
        }

        #score-needle::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -6px;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #111827;
        }

        #score-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #4b5563;
            padding: 0 5px;
        }

        /* --- AI Chatbot Styles --- */
        #chatbot-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        #chatbot-toggle {
            background-color: #0077cc;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 119, 204, 0.4);
            transition: transform 0.3s ease;
        }

        #chatbot-toggle:hover {
            transform: scale(1.1);
        }

        #chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            max-width: 90vw;
            height: 500px;
            background-color: #000814;
            border: 1px solid #003366;
            border-radius: 1rem;
            overflow: visible; /* Allow image to pop out */
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
        }

        #chat-window.open {
            transform: scale(1) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        #chat-header {
            background-color: #001f3f;
            text-align: center;
            position: relative;
            flex-shrink: 0;
            padding-top: 70px; /* Make space for the larger image */
            padding-bottom: 1rem;
            border-radius: 1rem 1rem 0 0;
        }

        #chat-header-image-container {
            position: absolute;
            top: -70px; /* Pull the larger image up */
            left: 50%;
            transform: translateX(-50%);
        }

        #chat-header-image {
            width: 140px; /* Larger image */
            height: 140px; /* Larger image */
            border-radius: 50%;
            border: 4px solid #005f99;
            display: block;
            object-fit: cover;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #003366;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        
        .bot-message.is-thinking {
            color: #ccc;
            font-style: italic;
        }

        .user-message {
            background-color: #e0e0e0;
            color: #111;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        #chat-input-container {
            padding: 1rem;
            border-top: 1px solid #003366;
        }

        #chat-input {
            width: 100%;
            background-color: #001f3f;
            border: 1px solid #005f99;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            outline: none;
        }
    </style>
</head>
